<!DOCTYPE HTML>

<style>
  #survey-form{
    border-radius: 5%;
  }

  .text-center{
    text-align: center;
  }

  form { 
  margin: 0 auto; 
  width:250px;
}

  
</style>

<HTML>
 <HEAD> <TITLE>Survey form</TITLE> </HEAD>
 <BODY>
   <header class="text-center">
    <h1 id="title">Coding Gurus Survey Form</h1>
    <p id="description" class="description text-center">-Thank you for taking the time to help us improve the platform</p>
   </header>
    <form id="survey-form" method="POST">
        
        <label id="name-label">Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your name here:" required></input>
      <br><br>

        <label id="email-label">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your email:" required></input>
      <br><br>

        <label id="number-label">Age(optional):</label><br>
            <input type="number" id="number" name="age" min="1" max="99" placeholder="Enter your age:"></input>
      <br><br>  

        <label>What are your current status:</label>
            <select id="dropdown" require>
              <option value="student">Student</option>
              <option value="job">Full Time Job</option>
              <option value="learner">Full time learner</option>
              <option value="prefNo">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
          <br><br>

        What you would like to learn next:<br>
            <input type="checkbox" name="courses" value="html">HTML</input><br>
            <input type="checkbox" name="courses" value="css">CSS</input><br>
            <input type="checkbox" name="courses" value="python">Python</input><br>
            <input type="checkbox" name="courses" value="java">Java</input><br>
            <input type="checkbox" name="courses" value="javascript">JavaScript</input><br>
            <input type="checkbox" name="courses" value="bootstrap">Bootstrap</input><br>
            <br>

        Would you like to learn more from us:<br>
            <input type="radio" name="yes_no">Definitely</input><br>
            <input type="radio" name="yes_no">Maybe</input><br>
            <input type="radio" name="yes_no">Sometimes</input><br>
        

        <p>Any more sugesstions from your side:</p>
          <textarea placeholder="Enter your comment here"></textarea>
        <p>
            <button id="submit" type="submit">Submit</button>
        </p>

    </form>
 </BODY>
</HTML>
